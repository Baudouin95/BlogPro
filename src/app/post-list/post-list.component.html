<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIt === 2,
                'list-group-item-danger': loveIt === 3}">
    <div>
        <h4 [ngStyle]="{color: getColor()}">{{ title }}</h4>
        <p>{{ created_at | date }}</p>
    </div>
    <p>{{ content }}</p>
    <button class="btn btn-success" (click)="fLoveIt()">Love it!</button>
    <button class="btn btn-danger" (click)="dontLoveIt()">Don't love it!</button>
</li>
